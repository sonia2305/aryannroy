<!DOCTYPE html>
<html lang="en" ng-app="mainModule" ng-controller="MainController">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>{{title}}</title>
<link href="assets/images/Aryann_Roy_icon_16_16.ico" rel="icon" type="image/x-icon" />

<!-- Bootstrap Core CSS -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">

<!-- Custom Fonts -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" type="text/css">

<!-- Plugin CSS -->
<link rel="stylesheet" href="assets/css/animate.min.css" type="text/css">

<!-- Custom CSS -->
<link rel="stylesheet" href="assets/css/creative.css" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<!-- AngularJS -->
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/angular-ui-router.min.js"></script>
<script src="assets/js/angular-sanitize.min.js"></script>

</head>

<body id="page-top">

	<!-- Navigation -->
	<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>                        
		      </button>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
		        <li ng-class="{active: $index == TabNumber}" ng-repeat="section in sections">
		        	<a class="page-scroll" href="" ng-click="scrollTo(section.SectionName,$index)">{{section.SectionName}}</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	
	<!-- /Navigation -->
	
	<!-- ============ Header ============= -->
	<header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1>{{title}}</h1>
                <hr>
                <p>{{AboutShortDesc}}</p>
                <a href="" ng-click="scrollTo('Want to know Aryann',$index)" class="btn btn-primary btn-xl page-scroll">Find Out More</a>
            </div>
        </div>
    </header>

	<div ui-view></div>

	<!-- ============ Footer ============= -->

	<section id="footer" class="col-md-12">
		<div class="row">
			<div class="container">
				<div class="col-md-6 text-center">
					Copyright &copy; Aryaan Roy
				</div>
				<div class="col-md-6 text-center">
					<div class="social">
						<span><a title="Twitter" href="#"><i
								class="fa fa-twitter"></i></a></span> <span><a title="Facebook"
							href="#"><i class="fa fa-facebook"></i></a></span> <span><a
							title="Google Plus" href="#"><i class="fa fa-google-plus"></i></a></span>
						<span><a title="Skype" href="#"><i class="fa fa-skype"></i></a></span>
						<span><a title="Linkedin" href="#"><i
								class="fa fa-linkedin"></i></a></span> <span><a title="Youtube"
							href="#"><i class="fa fa-youtube"></i></a></span> <span><a
							title="Pinterest" href="#"><i class="fa fa-pinterest"></i></a></span>
					</div>
					<!-- end social -->
				</div>
			</div>
		</div>
	</section>

	<!--Scroll to Top Button (Only visible on small and extra-small screen sizes)-->

	<div class="scroll-top page-scroll visible-xs visible-sm">
		<a class="btn btn-primary" href="#page-top"> <i
			class="fa fa-chevron-up"></i>
		</a>
	</div>

	<!-- jQuery -->
	<script src="assets/js/jquery.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- Plugin JavaScript -->
	<script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/jquery.fittext.js"></script>
    <script src="assets/js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="assets/js/creative.js"></script>
    
    <!-- Carousel -->
	<script src="assets/js/angular-carousel.js"></script>
	<script src="assets/js/hammer.min.js"></script>

	<!-- AngularJS -->
	<!-- Module -->
	<script src="app/app.module.js"></script>

	<!-- Controllers -->
	<script src="app/components/home/MainController.js"></script>

	<!-- Services -->
	<script src="app/services.js"></script>

	<!-- /AngularJS -->

</body>
</html>
