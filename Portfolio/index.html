<!DOCTYPE html>
<html lang="en" ng-app="mainModule" ng-controller="MainController">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>{{title}}</title>
<link href="assets/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="assets/css/style.css" rel="stylesheet">
<link href="assets/css/circle.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style-portfolio.css">
<link href="assets/css/angular-carousel.min.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="assets/fontawesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<!-- AngularJS -->
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/angular-ui-router.min.js"></script>
<script src="assets/js/angular-sanitize.min.js"></script>

</head>

<body id="page-top" class="index">

	<div class="col-md-12" id="menu">
		<div>
			<a class="navbar-brand" href="" id="menu_{{section.SectionName}}" ng-repeat="section in sections" ng-click="scrollTo('{{section.SectionName}}')">
				{{section.SectionName}}
			</a>
		</div>
	</div>
	<!-- ============ Header ============= -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="logo">
					<img ng-src="{{logoImage}}" width="200" class="img-circle" alt="">
					<div class="intro-text">						
						<span class="skills" ng-bind-html="logoText"></span>
					</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div ui-view></div>

	<!-- ============ Footer ============= -->

	<section id="footer" class="col-md-12">
		<div class="row">
			<div class="container">
				<div class="col-md-6 text-center">
					Copyright &copy; Aryaan Roy
				</div>
				<div class="col-md-6 text-center">
					<div class="social">
						<span><a title="Twitter" href="#"><i
								class="fa fa-twitter"></i></a></span> <span><a title="Facebook"
							href="#"><i class="fa fa-facebook"></i></a></span> <span><a
							title="Google Plus" href="#"><i class="fa fa-google-plus"></i></a></span>
						<span><a title="Skype" href="#"><i class="fa fa-skype"></i></a></span>
						<span><a title="Linkedin" href="#"><i
								class="fa fa-linkedin"></i></a></span> <span><a title="Youtube"
							href="#"><i class="fa fa-youtube"></i></a></span> <span><a
							title="Pinterest" href="#"><i class="fa fa-pinterest"></i></a></span>
					</div>
					<!-- end social -->
				</div>
			</div>
		</div>
	</section>

	<!--Scroll to Top Button (Only visible on small and extra-small screen sizes)-->

	<div class="scroll-top page-scroll visible-xs visible-sm">
		<a class="btn btn-primary" href="#page-top"> <i
			class="fa fa-chevron-up"></i>
		</a>
	</div>

	<!-- jQuery -->
	<script src="assets/js/jquery.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- Plugin JavaScript -->
	<script src="assets/js/jquery.easing.min.js"></script>
	<!-- Custom Theme JavaScript -->
	<script src="assets/js/main.js"></script>
	<script type="text/javascript"
		src="assets/js/jquery.mixitup.min.js"></script>
	<script src="assets/js/angular-carousel.js"></script>
	<script src="assets/js/hammer.min.js"></script>

	<!-- AngularJS -->
	<!-- Module -->
	<script src="app/app.module.js"></script>

	<!-- Controllers -->
	<script src="app/components/home/MainController.js"></script>

	<!-- Services -->
	<script src="app/services.js"></script>

	<!-- /AngularJS -->

	<script type="text/javascript">
		$(function() {
			$('#portfolio').mixitup({
				targetSelector : '.item',
				transitionSpeed : 450
			});
		});
	</script>
</body>
</html>
