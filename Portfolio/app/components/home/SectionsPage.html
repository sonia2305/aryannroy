
     <!-- ============ Work ============= -->

    <section id="{{section.SectionName}}" ng-repeat="section in sections">
        <div class="container">
            <div class="row">
                <h3 class="title-page ">{{section.SectionName}}</h3>
                <hr>
				<div class="col-md-12" ng-show="section.Body.length">
					{{section.Body}}
				</div>
                <div class="col-md-6 text-side-right" ng-show="section.Categories.length">
                   <tabset>
                   	<tab ng-repeat="subsection in section.Categories" heading="{{subsection.SubsectionName}}">
                   		<a href="#">{{subsection.SubsectionName}}</a>
                   	</tab>
                   </tabset>                   
                </div>
                <div class="col-md-6" ng-show="section.Slides.length">
                    <div ng-carousel ng-carousel-name="{{section.SectionName}}-carousel" ng-carousel-timer="{{myInterval}}">
		                <slidecontainer>
		                    <slide ng-repeat = "slide in section.Slides">
		                    	<img ng-src="{{slide.image}}" alt="{{slide.text}}" class="img-responsive">
		                    </slide>
		                </slidecontainer>
		            </div>
				</div>
            </div>
        </div>
    </section>
